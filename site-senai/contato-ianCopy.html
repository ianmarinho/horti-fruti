<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Link para a biblioteca Bootstrap 5.3.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inclua o FontAwesome (v5.7.0) via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>


    <div class="conteiner-fluid">


        <div class="contato">
            <div class="row">
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <h1 class="mt-5" style="font-family: 'Courier New';">Contato</h1>
                    <div class="contact-info ml-md-5">
                        <!-- Seu conteúdo da div de informações de contato -->
                        <p class="mb-3">
                            <i class="fas fa-map-marker-alt" style="color: #229A00;"></i>
                            <span style="color: #333;" class="text-dark">Nutri-Verde</span>
                            <br>
                            R. Orvalho da Manhã, Parque Sonhos Dourados, Araguaína - TO
                        </p>
                        <p class="mb-3 no-print">
                            <i class="fab fa-whatsapp" style="color: #229A00;"></i>
                            Whatsapp: <br>
                            <a href="https://api.whatsapp.com/send?phone=5528999361170" target="_blank"
                                style="text-decoration: none; color: #333;" class="text-dark">(28) 99936-1170</a>
                        </p>
                        <p class="mb-3">
                            <i class="fas fa-phone" style="color: #229A00;"></i>
                            Telefone: <br> (28) 99936-1170
                        </p>
                        <p class="mb-3">
                            <i class="fas fa-envelope" style="color: #229A00;"></i>
                            Email: <br>
                            <a href="mailto:folhaverdenfe@gmail.com" class="text-dark"
                                style="text-decoration: none; color: #333;">folhaverdenfe@gmail.com</a>
                        </p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="formulario" style="margin: 30px;">
                        <form action="formulario">
                            <!-- Seu formulário -->
                            <h1 class="mb-4" style="font-family: 'Courier New'; text-align: center;">Fale Conosco</h1>
                            <div class="form-group mb-4">
                                <div class="form-group mb-4">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control square-input" id="nome" placeholder="Seu Nome">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control square-input" id="email"
                                        placeholder="Seu Email">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="contato">Contato:</label>
                                    <input type="text" class="form-control square-input" id="contato"
                                        placeholder="Seu Contato">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="assunto">Assunto:</label>
                                    <input type="text" class="form-control square-input" id="assunto" placeholder="Assunto">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="mensagem">Mensagem:</label>
                                    <textarea class="form-control" id="mensagem" rows="4"
                                        placeholder="Sua Mensagem"></textarea>
                                </div>
                                <button type="button" class="btn btn-success"
                                    style="background-color: #229A00;">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>




</body>

</html>
