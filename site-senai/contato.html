        .footer-ondulado-top {

            width: 100%;
            overflow: hidden;
            line-height: 0;

        footer {

            /* Garante que o rodapé fique abaixo da onda */

        .footer-ondulado-top svg {

            float: left;
            margin-bottom: -1px;
            display: block;
            width: calc(148% + 1.3px);
            height: 75px;

        }

        .footer-ondulado-top .shape-fill {

            fill: #219a00ae;

        }
